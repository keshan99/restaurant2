steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/restaurant-api:$SHORT_SHA', '-f', 'backend/Dockerfile', 'backend']
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/restaurant-api:$SHORT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'restaurant-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/restaurant-api:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCS_BUCKET_NAME=restaurant-files-001'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/restaurant-api:$SHORT_SHA'

timeout: '1200s'
